<!-- form-nok.html -->
<div class="form-horizontal"></div>
<div class="form-group">
    <label class="white" >Name</label>
    <input type="text" class="form-control" id="kname" placeholder="Next Of Kin Name" ng-model="formData.kname">
</div>


<div class="form-group">
    <label class="white" >Email</label>
    <input type="email" class="form-control" id="email" placeholder="NoK email" ng-model="formData.kemail">
</div>

<div class="form-group">
    <label class="white" >Phone</label>
    <input type="text" class="form-control" id="phone" placeholder="NoK Phone " ng-model="formData.kphone">
</div>

<div class="form-group">
    <label class="white" >Address</label>
    <textarea type="text" class="form-control" id="address" placeholder="NoK Address" ng-model="formData.kaddress"> </textarea>
</div>

<div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3">
        <a ui-sref="register.parent" class="btn btn-block btn-primary">
            Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
</div>
