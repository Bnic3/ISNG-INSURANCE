<!-- form-profile.html -->
<div class="form-horizontal"></div>
<div class="form-group">
    <label class="white" for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Name" ng-model="formData.name" required>
</div>


<div class="form-group">
    <label class="white" >Email</label>
    <input type="email" class="form-control" placeholder="Email" id="email" ng-model="formData.email" required>
</div>

<div class="form-group">
    <label class="white" for="name">Phone</label>
    <input type="text" class="form-control" id="phone" placeholder="Phone Number" ng-model="formData.phone">
</div>

<div class="form-group">
    <label class="white" >Address</label>
    <textarea type="text" class="form-control" placeholder="Address" id="address" ng-model="formData.address"> </textarea>
</div>

<div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3">
        <a ui-sref="register.nok" class="btn btn-block btn-primary">
            Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
</div>
