<!-- form-spouse.html -->
<div class="form-horizontal"></div>
<div class="form-group">
    <label class="white" >Name</label>
    <input type="text" class="form-control"  ng-model="formData.sname" placeholder="Spouse Name">
</div>


<div class="form-group">
    <label class="white" >Email</label>
    <input type="email" class="form-control" id="email" ng-model="formData.semail" placeholder="Spouse Email">
</div>

<div class="form-group">
    <label class="white" >Phone</label>
    <input type="text" class="form-control" id="phone" ng-model="formData.sphone" placeholder="Spouse Phone">
</div>

<div class="form-group">
    <label class="white" >Address</label>
    <textarea type="text" class="form-control" id="address" ng-model="formData.saddress" placeholder="Spouse Address "> </textarea>
</div>

<div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3">
        <a ui-sref="register.sp" class="btn btn-block btn-primary">
            Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
</div>
