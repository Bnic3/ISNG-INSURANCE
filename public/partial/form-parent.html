<!-- form-parent.html -->
<div class="form-horizontal"></div>
<div class="form-group">
    <label class="white" >Name</label>
    <input type="text" class="form-control"  ng-model="formData.pname" placeholder="Parent Name">
</div>


<div class="form-group">
    <label class="white" >Email</label>
    <input type="email" class="form-control" id="email" ng-model="formData.pemail" placeholder="Parent Email">
</div>

<div class="form-group">
    <label class="white" >Phone</label>
    <input type="text" class="form-control" id="phone" ng-model="formData.pphone" placeholder="Parent Phone">
</div>

<div class="form-group">
    <label class="white" >Address</label>
    <textarea type="text" class="form-control" id="address" ng-model="formData.paddress" placeholder="parent Address"> </textarea>
</div>

<div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3">
        <a ui-sref="register.spouse" class="btn btn-block btn-primary">
            Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
</div>
